name: CI - Build & Push Defect Detection Streamlit App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # allows manual run from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-24.04   # or ubuntu-latest – 24.04 is more up-to-date in 2026

    permissions:
      contents: read
      packages: write   # only needed if you switch to GHCR later

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ← updated from v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3   # ← new & required step

      - name: Login to Docker Hub
        uses: docker/login-action@v3   # ← updated from v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5   # ← new – gives smart tags
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/defect-detection-app
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6   # ← updated from v4
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}   # ← only push on main/push events
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max   # ← enables GitHub Actions cache → much faster rebuilds